# Project Related Configuration
ruoyi:
  # Name
  name: RuoYi
  # Version
  version: 3.9.1
  # Copyright Year
  copyrightYear: 2026
  # File Path Example (Windows: D:/ruoyi/uploadPath, Linux: /home/ruoyi/uploadPath)
  profile: D:/ruoyi/uploadPath
  # IP Address Retrieval Switch
  addressEnabled: false
  # Captcha Type math: numeric calculation char: character verification
  captchaType: math

# Development Environment Configuration
server:
  # Server HTTP Port, default is 8080
  port: 8080
  servlet:
    # Application Access Path
    context-path: /
  tomcat:
    # Tomcat URI Encoding
    uri-encoding: UTF-8
    # Queue Size When Connections Are Full, default is 100
    accept-count: 1000
    threads:
      # Tomcat Maximum Threads, default is 200
      max: 800
      # Tomcat Initial Threads on Startup, default is 10
      min-spare: 100

# Logging Configuration
logging:
  level:
    com.ruoyi: debug
    org.springframework: warn

# User Configuration
user:
  password:
    # Maximum Password Error Count
    maxRetryCount: 5
    # Password Lock Time (default 10 minutes)
    lockTime: 10

# Spring Configuration
spring:
  # Resource Information
  messages:
    # Internationalization Resource File Path
    basename: i18n/messages
  profiles:
    active: druid
  # File Upload
  servlet:
    multipart:
      # Single File Size
      max-file-size: 10MB
      # Total Upload File Size
      max-request-size: 20MB
  # Service Module
  devtools:
    restart:
      # Hot Deployment Switch
      enabled: true
  # Redis Configuration
  redis:
    # Address
    host: localhost
    # Port, default is 6379
    port: 6379
    # Database Index
    database: 0
    # Password
    password:
    # Connection Timeout
    timeout: 10s
    lettuce:
      pool:
        # Minimum Idle Connections in Pool
        min-idle: 0
        # Maximum Idle Connections in Pool
        max-idle: 8
        # Maximum Database Connections in Pool
        max-active: 8
        # Maximum Blocking Wait Time for Connection Pool (use negative value for unlimited)
        max-wait: -1ms

# Token Configuration
token:
  # Token Custom Identifier
  header: Authorization
  # Token Secret Key
  secret: abcdefghijklmnopqrstuvwxyz
  # Token Validity Period (default 30 minutes)
  expireTime: 30

# MyBatis Configuration
mybatis:
  # Search Specified Package Aliases
  typeAliasesPackage: com.ruoyi.**.domain
  # Configure Mapper Scanning, Find All mapper.xml Mapping Files
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # Load Global Configuration File
  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper Pagination Plugin
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Swagger Configuration
swagger:
  # Whether to Enable Swagger
  enabled: true
  # Request Prefix
  pathMapping: /dev-api

# Referer Protection Configuration
referer:
  # Referer Protection Switch
  enabled: false
  # Allowed Domain List
  allowed-domains: localhost,127.0.0.1,ruoyi.vip,www.ruoyi.vip

# XSS Attack Prevention
xss:
  # Filter Switch
  enabled: true
  # Excluded Links (multiple separated by commas)
  excludes: /system/notice
  # Matching Links
  urlPatterns: /system/*,/monitor/*,/tool/*
